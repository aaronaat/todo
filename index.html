<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List<h1>

      <form id="form">

        <label for="description">Description</label>
        <input id="item" type="text" name="" value="" placeholder="To do!">
        <button class="btn btn-primary" id="add" type="submit" name="button">Add</button>
      </form>

      <div class="row">
        <div class="col-md-5">
          <h3>To do</h3>
          <div id="todo">

          </div>
        </div>
        <div class="col-md-2">
          <br><br>
          <button class="btn btn-primary" id="toDone">Move -> </button><br>
          <button class="btn btn-primary" id="toToDo"> <- Move</button><br>
          <button class="btn btn-primary" id="delete">Delete</button>
        </div>
        <div class="col-md-5">
          <h3>Done</h3>
          <div id="done">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
